<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Login</h1>
            <form id="login-form">
                <div class="textbox">
                    <input type="text" placeholder="Username" name="login-username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="login-password" required>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
            <div class="options">
                <a href="#" id="forgot-password">Forgot Password?</a>
                <a href="#" id="sign-up">Sign Up</a>
            </div>
        </div>
        
        <div class="signup-box">
            <h1>Sign Up</h1>
            <form id="signup-form">
                <div class="textbox">
                    <input type="text" placeholder="Username" name="signup-username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="signup-password" required>
                </div>
                <div class="textbox">
                    <input type="text" placeholder="Mobile Number" name="signup-mobile" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <div class="options">
                <a href="#" id="back-to-login">Already have an account? Sign In</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
